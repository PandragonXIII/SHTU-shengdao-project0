<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>new Document test</title>
    <style>
        .box{
            width: 98vw;
            height: 98vh;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="echarts-5.4.2/dist/echarts.min.js"></script>
    <script>

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.querySelector('.box'));
        // 绘制图表
        myChart.setOption({
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        });
        // 持续更新数据，但这里只有一组数据，所以只会更新一次
        setInterval(() => {
            myChart.setOption({
                series: [{
                    data: [8, 23, 39, 13, 13, 23]
                }]
            });
        }, 2000);
    </script>
</body>
</html>
